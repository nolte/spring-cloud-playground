server:
  port: 9411

spring:
  datasource:
    schema: classpath:/mysql.sql
    url: jdbc:mysql://${zipkinstore_host:zipkinstorage}:3306/zipkin?autoReconnect=true
    username: zipkin
    password: password
    driver-class-name: com.mysql.jdbc.Driver
    initialize: true
    continue-on-error: true
  sleuth:
    enabled: false

zipkin:
  storage:
    type: mysql