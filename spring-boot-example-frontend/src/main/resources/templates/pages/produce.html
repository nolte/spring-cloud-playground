<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout" th:with="title='Welcome Page'">
<th:block layout:fragment="content">


	<form action="#" th:action="@{/produce}" th:object="${messageForm}"
		method="post">
		<table>
			<tr>
				<td>Create On:</td>
				<td>
					<li th:each="search : ${services}">
					   <input type="checkbox"
						name="destinationServices" th:value="${search.uri}" /> <label
						th:text="${search.serviceId}"></label>
					</li>
				</td>
			</tr>
			<tr>
                <td>destinationUri:</td>
                <td><input type="text" th:field="*{message.destinationUri}" /></td>
                <td th:if="${#fields.hasErrors('message.destinationUri')}" th:errors="*{message.destinationUri}">payload
                    Error</td>
            </tr>
			<tr>
				<td>payload:</td>
				<td><input type="text" th:field="*{message.payload}" /></td>
				<td th:if="${#fields.hasErrors('message.payload')}" th:errors="*{message.payload}">payload
					Error</td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>

</th:block>
</html>
